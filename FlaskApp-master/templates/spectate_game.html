<!--
    Page that allows user to spectate game currently being played by another user
-->

{% extends "page_template.html" %}
{% block main_body %}
<script>
setInterval(function() {
    $.ajax({
        type: "POST",
        url: '/show_game',
        success: function(data) {
            data = JSON.parse(data);
            document.body.innerHTML = data;
        }
    });
}, 5000);
</script>
{% endblock %}
